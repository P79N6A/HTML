<!DOCTYPE html>
<html>

    <!-- Custom CSS -->

</head>
<header>

</header>

<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-main">
            <a class="nav-item active" href="index.html">Home </a>
            <a class="nav-item" href="">...</a>
        </div>
        <form class="form-inline">
            <input type="text" id="myInput" onkeyup="mySearchfilter()" placeholder="Search site...">

    <div class="container seach-here">

        <div class="row">
            <!-- Column -->
            <div class="col-4  offset-1">

                <div class="elm-line"></div>

                        <td>{{url}}</td>

                    </tr>
                </table>

                        <td>{{text}}</td>
                        <td>Spalte</td>
                    </tr>
                </table>

            <div class="col-4  offset-1">

                <h6>Start</h6>
                <div class="elm-line"></div>
                <div id="Start" class="template">
                    <a href="{{url}}">
                        {{url}}
                    </a>{{text}}
                    </br>
                </div>

                <h6>Top 500 sites</h6>
                <div class="elm-line"></div>
                <div id="Top 500 sites" class="template">
                    <a href="{{url}}">
                        {{url}}
                    </a>
                    </br>

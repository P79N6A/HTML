<!DOCTYPE html>
<html>

<head>
    <title>List of Links</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/linklist.css">
</head>
<header>

</header>

<body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light sticky-top">
        <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link active" href="index.html">Home </a>
            <a class="nav-item nav-link" href="">...</a>
        </div>
        <form class="form-inline">
            <input type="text" id="myInput" onkeyup="mySearchfilter()" placeholder="Search site..." class="form-control mr-sm-2">
        </form>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Left -->
            <div class="col-sm-4 offset-sm-1 col-md-4 offset-md-1 pt-3">

                <div class="main">
                    <h6>Next</h6>
                    <div class="mohi-line"></div>
                    <br/>
                    <table id="Next" class="template table table-bordered">
                        <tr>
                            <td>{{url}}</td>
                            <td>{{text}}</td>
                            <td>Spalte</td>
                        </tr>
                    </table>

                </div>

                <div class="main">
                    <h6>Lokal</h6>
                    <div class="mohi-line"></div>
                    <br/>
                    <table id="Lokal" class="template">
                        <tr>
                            <td>{{url}}</td>
                            <td>{{text}}</td>
                            <td>Spalte</td>
                        </tr>
                    </table>
                </div>
            </div>
            <!-- Right -->
            <div class="col-sm-4 offset-sm-1 col-md-4 offset-md-1 pt-3">
                <div class="main">
                    <h6>Start</h6>
                    <div class="mohi-line"></div>

                    <div id="Start" class="template">
                        <a href="{{url}}">
                            {{url}}
                        </a>{{text}}
                        </br>
                    </div>
                </div>

                <div class="main">
                    <h6>Top 500 sites</h6>
                    <div class="mohi-line"></div>

                    <div id="Top 500 sites" class="template">
                        <a href="{{url}}">
                            {{url}}
                        </a>
                        </br>
                    </div>
                </div>
            </div>
        </div>

</body>
<!-- data -->
<script type="text/javascript" src="js/data.js"></script>
<!-- script -->
<script type="text/javascript" src="js/searchfilter.js"></script>
<!-- script -->
<script type="text/javascript" src="js/dom_template.js"></script>

</html>
